[tox]
envlist = py{38,37,36}-{unix,windows}-{integration,unit},mypy,pylint

[testenv]
usedevelop = true
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE*
deps =
  -e ../../dagster[mypy,test]
  -e ../../dagster-test
  -e ../dagster-managed-stacks
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  unit: pytest -c ../../../pyproject.toml -vv --ignore ./dagster_airbyte_tests/test_managed_stacks.py --junitxml=test_results.xml --cov=dagster_airbyte --cov-append --cov-report= {posargs}
  integration: pytest -c ../../../pyproject.toml -vv ./dagster_airbyte_tests/test_managed_stacks.py --junitxml=test_results.xml --cov=dagster_airbyte --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'

[testenv:mypy]
commands =
  mypy --config=../../../pyproject.toml --non-interactive --install-types {posargs} .

[testenv:pylint]
commands =
  pylint -j0 --rcfile=../../../pyproject.toml {posargs} dagster_airbyte dagster_airbyte_tests
